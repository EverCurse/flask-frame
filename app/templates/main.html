{% extends 'demo.html' %}
{% block body %}
{% include 'navbar.html' %}
<table id="table_id_example" class="display table table-hover table-condensed" cellspacing="0" width="100%" border="1" >
    <thead>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Last Login</th>
        </tr>
    </thead>
</table>
{% endblock %}
{% block extrajs %}
    <script type="text/javascript">
            $('#table_id_example').DataTable({
                lengthMenu: [2,20, 50, 100],
                "pagingType": "full_numbers",
                 "language": {
                    "lengthMenu": "每页 _MENU_ 条",
                    "search": "查找",
                    "info": "第_START_到_END_条记录（共_TOTAL_条）",
                    "zeroRecords": "无匹配记录",
                    "infoFiltered": "(过滤自 _MAX_ 条记录)",
                    "infoEmpty": "无匹配记录",
                    "processing": '查找中..',
                    "emptyTable": "无记录",
                    "paginate": {
                    "previous": "上一页",
                    "next": "下一页",
                    "first": "首页",
                    "last": "最后一页"
                    }},
                //"dom":"<'row'<'col-xs-4'f>><'row'<tr>><'row'<'col-xs-3 inlineblock'li><'col-xs-5'p>>",
                "ajax":"{{ url_for('main.datatable') }}",
                columns:[
                    {"data":'username'},
                    {"data":'passwd_hash'},
                    {"data":'last_login'}
                ]
            });
    </script>
{% endblock %}
